<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Round2.css">
    <title>Rock, Paper, Scissors Game</title>
    
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <hr>
    <br>
    <div class="choices">
        <button onclick="play('rock')">
            <img src="r.png">
        </button>
        <button onclick="play('paper')">
            <img src="p.png">
        </button>
        <button onclick="play('scissors')">
            <img src="s.png">
        </button>
    </div>
    <div class="result" id="result"></div>
    <div class="scoreboard" id="scoreboard">Score: 0</div>
    <script>
        let score = 0;

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            const resultElement = document.getElementById("result");
            const scoreboardElement = document.getElementById("scoreboard");

            const results = {
                'rock': {
                    'rock': 'It\'s a tie!',
                    'paper': 'You lose! Paper covers rock.',
                    'scissors': 'You win! Rock smashes scissors.'
                },
                'paper': {
                    'rock': 'You win! Paper covers rock.',
                    'paper': 'It\'s a tie!',
                    'scissors': 'You lose! Scissors cut paper.'
                },
                'scissors': {
                    'rock': 'You lose! Rock smashes scissors.',
                    'paper': 'You win! Scissors cut paper.',
                    'scissors': 'It\'s a tie!'
                }
            };

            const result = results[playerChoice][computerChoice];

            resultElement.textContent = result;

            if (result.includes('win')) {
                score++;
            } else if (result.includes('lose')) {
                score--;
            }

            scoreboardElement.textContent = `Score: ${score}`;
        }
    </script>
</body>
</html>
